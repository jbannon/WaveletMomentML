# ATEZO UNWEIGHTED 
DATA_PARAMS:
  drug: 'Atezo'
  gex_units: 'log_tpm'
  expression_path: "../data/expression/cri"

EXPERIMENT_PARAMS:
  rng_seed: 12345
  n_splits: 10
  shuffle: True
  models: ['LR'] #['most_frequent','uniform','stratified','LR']
  cv_score: 'roc_auc'
  res_path: "../data/results/"
  split_type: 'montecarlo'
  n_trials: 100  


GENESET_PARAMS:
  geneset_base: "../data/genesets/"
  genesets: ['auslander','LINCS','COSMIC','CD8T','TCE','CAF','TAM','GeneBio','target']
  target_cutoff: 200


NETWORK_PARAMS:
  network_base: "../data/networks/cri"
  network_types: ['sparse','dense']
  weightings: ['unweighted','unweighted']
